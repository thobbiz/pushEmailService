definitions:
  models.ConsumerMetrics:
    properties:
      messages_failed:
        description: Total messages that failed processing
        type: integer
      messages_processed:
        description: Total messages consumed from the queue
        type: integer
      messages_retried:
        description: Total messages that were retried
        type: integer
      messages_succeeded:
        description: Total messages successfully processed
        type: integer
    type: object
  models.NotifMessageRequest:
    properties:
      body:
        type: string
      push_token:
        type: string
      title:
        type: string
      user_id:
        example: user1ab2c
        type: string
    type: object
info:
  contact:
    email: odelolatojumi@gmail.com
    name: API Support
    url: http://www.swagger.io/support
  description: A microservice that pushes notification to the designated web user
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Push Notification MicroService
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Gets message stats for the service
      produces:
      - application/json
      responses:
        "200":
          description: Service metrics
          schema:
            $ref: '#/definitions/models.ConsumerMetrics'
      summary: Get service metrics
      tags:
      - health
  /notification:
    post:
      consumes:
      - application/json
      description: Accepts a push notification payload and sends it to the RabbitMQ
        queue
      parameters:
      - description: Notification request payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.NotifMessageRequest'
      produces:
      - application/json
      responses:
        "202":
          description: 'status: queued, request_id: string'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: validation failed or invalid notification type'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: internal server error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Queues a push notification
      tags:
      - notifications
swagger: "2.0"
